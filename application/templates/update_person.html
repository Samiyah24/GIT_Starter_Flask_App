{% extends "layout2.html" %}

{% block body_content %}
<section>
    <h2>Update Person's Information</h2>
    <form method="POST" action="{{ url_for('update_person_details', person_id=person_id) }}">
        <label for="lastname">New Last Name:</label>
        <input type="text" id="lastname" name="new_lastname" value="{{ person['Lastname'] }}" required>

        <label for="flowerid">New Favourite Flower:</label>
        <select id="flowerid" name="new_flowerid" required>
            {% for colour in colours %}
                <option value="{{ flowers[0] }}" {% if flowers[0] == person['FlowerID'] %}selected{% endif %}>
                    {{ colour[1] }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Update</button>
    </form>
</section>
{% endblock %}
